<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>

body{
margin:0;
font-family:Arial;
background:#000;
color:white;
}

header{
background:#020617;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
color:#00ff88;
font-weight:bold;
font-size:20px;
}

nav button{
background:none;
border:none;
color:white;
margin-left:10px;
font-size:16px;
cursor:pointer;
}

.container{
padding:15px;
max-width:600px;
margin:auto;
}

.card{
background:#020617;
padding:15px;
border-radius:10px;
margin-top:15px;
}

input, textarea, button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:none;
}

input, textarea{
background:#020617;
color:white;
border:1px solid #333;
}

button{
background:#00ff88;
color:black;
font-weight:bold;
}

.hidden{
display:none;
}

.post{
background:#020617;
padding:10px;
margin-top:10px;
border-radius:8px;
}

img{
width:100%;
border-radius:8px;
margin-top:10px;
}

</style>

</head>
<body>

<header>

<div class="logo">LuxPhoto AI</div>

<nav id="menu" class="hidden">

<button onclick="showHome()">Home</button>

<button onclick="showCreate()">Criar</button>

<button onclick="showProfile()">Perfil</button>

<button onclick="logout()">Sair</button>

</nav>

</header>

<div class="container">


<div id="homeScreen">

<div class="card">

<h2>Bem-vindo ao LuxPhoto AI</h2>

<button onclick="showLogin()">Entrar</button>

<button onclick="showRegister()">Criar Conta</button>

</div>

</div>


<div id="loginScreen" class="hidden">

<h2>Login</h2>

<input id="loginUser" placeholder="Usuário">

<input id="loginPass" type="password" placeholder="Senha">

<button onclick="login()">Entrar</button>

</div>


<div id="registerScreen" class="hidden">

<h2>Criar Conta</h2>

<input id="registerUser" placeholder="Usuário">

<input id="registerPass" type="password" placeholder="Senha">

<button onclick="register()">Criar Conta</button>

</div>


<div id="createScreen" class="hidden">

<h2>Criar imagem com IA</h2>

<textarea id="prompt" placeholder="Descreva a imagem"></textarea>

<button onclick="generate()">Gerar imagem</button>

<div id="result"></div>

</div>


<div id="profileScreen" class="hidden">

<h2>Seu perfil</h2>

<div id="profileInfo"></div>

<div id="myImages"></div>

</div>


</div>


<script>

let currentUser=null;


function getUsers(){

return JSON.parse(localStorage.getItem("users")||"{}");

}

function saveUsers(users){

localStorage.setItem("users", JSON.stringify(users));

}


function hideAll(){

document.getElementById("homeScreen").classList.add("hidden");
document.getElementById("loginScreen").classList.add("hidden");
document.getElementById("registerScreen").classList.add("hidden");
document.getElementById("createScreen").classList.add("hidden");
document.getElementById("profileScreen").classList.add("hidden");

}


function showHome(){

hideAll();
document.getElementById("homeScreen").classList.remove("hidden");

}


function showLogin(){

hideAll();
document.getElementById("loginScreen").classList.remove("hidden");

}


function showRegister(){

hideAll();
document.getElementById("registerScreen").classList.remove("hidden");

}


function showCreate(){

hideAll();
document.getElementById("createScreen").classList.remove("hidden");

}


function showProfile(){

hideAll();

document.getElementById("profileScreen").classList.remove("hidden");

let users=getUsers();

let user=users[currentUser];

document.getElementById("profileInfo").innerHTML=

"Usuário: "+currentUser+"<br>Imagens: "+(user.images?.length||0);

let html="";

if(user.images){

user.images.forEach(img=>{

html+="<img src='"+img+"'>";

});

}

document.getElementById("myImages").innerHTML=html;

}


function register(){

let u=document.getElementById("registerUser").value;
let p=document.getElementById("registerPass").value;

let users=getUsers();

if(users[u]){

alert("Usuário já existe");
return;

}

users[u]={password:p, images:[]};

saveUsers(users);

alert("Conta criada");

showLogin();

}


function login(){

let u=document.getElementById("loginUser").value;
let p=document.getElementById("loginPass").value;

let users=getUsers();

if(!users[u]||users[u].password!=p){

alert("Erro no login");
return;

}

currentUser=u;

document.getElementById("menu").classList.remove("hidden");

showCreate();

}


function logout(){

location.reload();

}


function generate(){

let prompt=document.getElementById("prompt").value;

let image="https://picsum.photos/500?random="+Math.random();

document.getElementById("result").innerHTML=

"<div class='post'>"+
"<b>"+prompt+"</b>"+
"<img src='"+image+"'>"+
"</div>";

let users=getUsers();

users[currentUser].images.push(image);

saveUsers(users);

}

</script>

</body>
</html>
