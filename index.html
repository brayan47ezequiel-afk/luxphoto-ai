<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:white;
text-align:center;
}

header{
background:#020617;
padding:20px;
font-size:28px;
font-weight:bold;
}

.container{
padding:20px;
}

input{
margin-top:20px;
margin-bottom:20px;
color:white;
}

img{
max-width:90%;
border-radius:20px;
margin-top:20px;
}

button{
margin-top:30px;
padding:15px 30px;
font-size:18px;
border:none;
border-radius:12px;
background:#2563eb;
color:white;
cursor:pointer;
}

button:hover{
background:#1d4ed8;
}
</style>

</head>
<body>

<header>
LuxPhoto AI
</header>

<div class="container">

<h2>Selecione sua foto</h2>

<input type="file" accept="image/*" onchange="mostrarImagem(event)">

<br>

<img id="preview">

<br>

<button onclick="gerarImagem()">Gerar imagem</button>

</div>

<script>

function mostrarImagem(event){
const img = document.getElementById("preview");
img.src = URL.createObjectURL(event.target.files[0]);
}

function gerarImagem(){

const preview = document.getElementById("preview");

if(!preview.src){
alert("Selecione uma foto primeiro.");
return;
}

alert("Botão funcionando. Próxima etapa: conectar IA.");

}

</script>

</body>
</html>
