<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>

body{
margin:0;
font-family:Arial;
background:#0f0f0f;
color:white;
}

header{
background:#000;
padding:15px;
text-align:center;
font-size:20px;
font-weight:bold;
}

nav{
display:flex;
justify-content:space-around;
background:#111;
padding:10px;
}

nav button{
background:none;
border:none;
color:white;
font-size:16px;
}

.page{
display:none;
padding:20px;
}

.active{
display:block;
}

.upload{
border:2px dashed #555;
padding:40px;
text-align:center;
margin-top:20px;
}

input, textarea{
width:100%;
padding:10px;
margin-top:10px;
background:#222;
border:none;
color:white;
}

button.main{
background:#0066ff;
color:white;
padding:15px;
border:none;
margin-top:20px;
width:100%;
font-size:16px;
}

img{
max-width:100%;
margin-top:10px;
}

</style>

</head>
<body>

<header>
LuxPhoto AI
</header>

<nav>
<button onclick="showPage('home')">Início</button>
<button onclick="showPage('create')">Criar</button>
<button onclick="showPage('scenarios')">Cenários</button>
<button onclick="showPage('profile')">Perfil</button>
</nav>

<div id="home" class="page active">
<h2>Bem-vindo ao LuxPhoto AI</h2>
<p>Transforme suas fotos em fotos profissionais com IA.</p>
</div>

<div id="create" class="page">

<h2>Criar Foto</h2>

<input type="file" id="photoInput" multiple accept="image/*">

<textarea placeholder="Descreva o que você quer..."></textarea>

<div id="preview"></div>

<button class="main">Gerar com IA</button>

</div>

<div id="scenarios" class="page">

<h2>Cenários</h2>

<img src="https://images.unsplash.com/photo-1555215695-3004980ad54a">
<img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc">

</div>

<div id="profile" class="page">

<h2>Perfil</h2>

<p>Seu perfil aparecerá aqui.</p>

</div>

<script>

function showPage(page){

document.querySelectorAll('.page').forEach(p=>{
p.classList.remove('active')
})

document.getElementById(page).classList.add('active')

}

document.getElementById('photoInput').addEventListener('change', function(){

const preview = document.getElementById('preview')
preview.innerHTML = ''

Array.from(this.files).slice(0,3).forEach(file=>{

const img = document.createElement('img')
img.src = URL.createObjectURL(file)
preview.appendChild(img)

})

})

</script>

</body>
</html>
