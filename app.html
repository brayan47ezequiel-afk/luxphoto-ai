<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #1e293b;
    padding: 25px;
    border-radius: 12px;
    width: 95%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

h1 {
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    color: #cbd5e1;
}

.upload-area {
    margin-top: 15px;
    border: 2px dashed #38bdf8;
    padding: 20px;
    border-radius: 10px;
    cursor: pointer;
}

.upload-area:hover {
    background: rgba(56,189,248,0.1);
}

input[type="file"] {
    display: none;
}

button {
    margin-top: 15px;
    background: #38bdf8;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #0ea5e9;
}

button:disabled {
    background: gray;
}

.result {
    margin-top: 20px;
}

.result img {
    width: 100%;
    border-radius: 10px;
}

.loading {
    margin-top: 15px;
    display: none;
}

</style>

</head>
<body>

<div class="container">

<h1>LuxPhoto AI</h1>

<p>Envie uma foto e melhore com InteligÃªncia Artificial</p>

<label class="upload-area">
Selecionar foto
<input type="file" id="fileInput" accept="image/*">
</label>

<button id="generateBtn" disabled>Gerar com IA</button>

<div class="loading" id="loading">
Processando imagem...
</div>

<div class="result" id="result"></div>

</div>

<script>

let selectedFile = null;

const fileInput = document.getElementById("fileInput");
const generateBtn = document.getElementById("generateBtn");
const result = document.getElementById("result");
const loading = document.getElementById("loading");

fileInput.addEventListener("change", function(){

    selectedFile = fileInput.files[0];

    if(selectedFile){
        generateBtn.disabled = false;
    }

});

generateBtn.addEventListener("click", function(){

    if(!selectedFile) return;

    loading.style.display = "block";
    result.innerHTML = "";

    const reader = new FileReader();

    reader.onload = function(e){

        setTimeout(function(){

            loading.style.display = "none";

            result.innerHTML = `
                <p>Resultado:</p>
                <img src="${e.target.result}">
            `;

        }, 2000);

    };

    reader.readAsDataURL(selectedFile);

});

</script>

</body>
</html>
