<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxPhoto AI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      background: #020617;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #94a3b8;
      font-size: 14px;
    }

    input[type="file"] {
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100%;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #38bdf8;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>LuxPhoto AI</h1>
  <p>Upload your photo and enhance it with AI</p>

  <input type="file" id="fileInput" accept="image/*">

  <button onclick="handleUpload()">Enhance Photo</button>

  <div class="status" id="status"></div>

  <img id="preview">

</div>

<script>

let selectedFile = null;

const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const statusText = document.getElementById("status");

fileInput.addEventListener("change", function(event) {

  selectedFile = event.target.files[0];

  if (!selectedFile) return;

  const reader = new FileReader();

  reader.onload = function(e) {

    preview.src = e.target.result;
    preview.style.display = "block";

  };

  reader.readAsDataURL(selectedFile);

});

async function handleUpload() {

  if (!selectedFile) {

    statusText.innerText = "Please select a photo first.";
    return;

  }

  statusText.innerText = "Processing with AI...";

  try {

    await fakeAIProcess();

    statusText.innerText = "Photo enhanced successfully.";

  }
  catch (error) {

    statusText.innerText = "Error processing photo.";

  }

}

function fakeAIProcess() {

  return new Promise(resolve => {

    setTimeout(resolve, 2000);

  });

}

</script>

</body>
</html>
