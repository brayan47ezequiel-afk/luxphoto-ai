<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:white;
text-align:center;
}

header{
padding:20px;
font-size:28px;
font-weight:bold;
background:#020617;
}

.container{
padding:20px;
}

input{
margin:20px;
}

button{
background:#2563eb;
border:none;
padding:15px;
color:white;
font-size:16px;
border-radius:10px;
margin:10px;
width:80%;
max-width:300px;
}

.preview img{
width:90%;
max-width:300px;
margin:10px;
border-radius:10px;
}
</style>

</head>
<body>

<header>
LuxPhoto AI
</header>

<div class="container">

<h2>Selecione sua foto</h2>

<input type="file" id="fileInput" accept="image/*">

<div id="preview" class="preview"></div>

<button>Gerar imagem</button>

</div>

<script>

const input = document.getElementById("fileInput");
const preview = document.getElementById("preview");

input.addEventListener("change", function(){

preview.innerHTML = "";

const file = this.files[0];

if(file){

const reader = new FileReader();

reader.onload = function(e){

const img = document.createElement("img");
img.src = e.target.result;
preview.appendChild(img);

}

reader.readAsDataURL(file);

}

});

</script>

</body>
</html>
