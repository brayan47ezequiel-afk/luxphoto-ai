<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>LuxPhoto AI</title>

<style>

body{
margin:0;
font-family:Arial;
background:#0a0a0a;
color:white;
}

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
background:#111;
border-bottom:1px solid #222;
}

.logo{
font-size:20px;
font-weight:bold;
color:#00ff88;
}

.menu button{
background:none;
border:none;
color:white;
margin-left:10px;
font-size:15px;
cursor:pointer;
}

.menu button:hover{
color:#00ff88;
}

.container{
padding:20px;
}

.card{
background:#111;
padding:20px;
border-radius:10px;
margin-bottom:20px;
border:1px solid #222;
}

input, textarea{
width:100%;
padding:10px;
margin-top:10px;
background:#0a0a0a;
border:1px solid #333;
color:white;
border-radius:5px;
}

button.action{
margin-top:10px;
padding:12px;
background:#00ff88;
border:none;
color:black;
font-weight:bold;
border-radius:5px;
cursor:pointer;
}

button.action:hover{
opacity:0.8;
}

.image-preview{
margin-top:15px;
}

.image-preview img{
max-width:100%;
border-radius:10px;
}

.hidden{
display:none;
}

</style>

</head>
<body>

<nav>

<div class="logo">LuxPhoto AI</div>

<div class="menu">

<button onclick="abrirPagina('home')">Home</button>

<button onclick="abrirPagina('criar')">Criar</button>

<button onclick="abrirPagina('perfil')">Perfil</button>

</div>

</nav>

<div class="container">

<div id="home" class="card">

<h2>Bem-vindo ao LuxPhoto AI</h2>

<p>
Crie fotos com Inteligência Artificial.
Transforme imagens normais em fotos profissionais.
</p>

</div>


<div id="criar" class="card hidden">

<h2>Criar imagem com IA</h2>

<input type="file" id="upload">

<textarea id="prompt" placeholder="Descreva o que você quer..."></textarea>

<button class="action" onclick="gerar()">Gerar imagem</button>

<div class="image-preview" id="resultado"></div>

</div>


<div id="perfil" class="card hidden">

<h2>Seu perfil</h2>

<p>ID do usuário:</p>

<p id="userid"></p>

<p>Imagens criadas: 0</p>

</div>

</div>


<script>

let usuario = localStorage.getItem("luxphoto_user");

if(!usuario){

usuario = "user_" + Math.floor(Math.random()*1000000);

localStorage.setItem("luxphoto_user", usuario);

}

document.getElementById("userid").innerText = usuario;


function abrirPagina(pagina){

document.getElementById("home").classList.add("hidden");

document.getElementById("criar").classList.add("hidden");

document.getElementById("perfil").classList.add("hidden");

document.getElementById(pagina).classList.remove("hidden");

}



function gerar(){

let arquivo = document.getElementById("upload").files[0];

let prompt = document.getElementById("prompt").value;

if(!arquivo){

alert("Escolha uma imagem");

return;

}

let reader = new FileReader();

reader.onload = function(e){

document.getElementById("resultado").innerHTML =

"<p>Imagem gerada com sucesso:</p>" +

"<img src='"+e.target.result+"'>";

};

reader.readAsDataURL(arquivo);

}

</script>

</body>
</html>
