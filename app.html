<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
text-align:center;
}

.container{
margin-top:50px;
background:rgba(0,0,0,0.4);
padding:20px;
border-radius:15px;
width:90%;
max-width:400px;
margin-left:auto;
margin-right:auto;
}

button{
background:#1e88ff;
border:none;
padding:15px;
border-radius:10px;
color:white;
font-size:18px;
margin-top:15px;
width:100%;
}

button:hover{
background:#0066ff;
}

#preview{
margin-top:20px;
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:10px;
}

#preview img{
width:100px;
height:100px;
object-fit:cover;
border-radius:10px;
}
</style>

</head>
<body>

<div class="container">

<h1>LuxPhoto AI</h1>

<input type="file" id="fileInput" multiple accept="image/*">

<button onclick="carregarFotos()">
Carregar foto
</button>

<p id="status"></p>

<div id="preview"></div>

</div>

<script>

function carregarFotos(){

const input = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const status = document.getElementById("status");

preview.innerHTML = "";

if(input.files.length === 0){
status.innerText = "Selecione uma foto primeiro.";
return;
}

status.innerText = "Carregando...";

for(let i=0; i<input.files.length; i++){

const file = input.files[i];

const reader = new FileReader();

reader.onload = function(e){

const img = document.createElement("img");

img.src = e.target.result;

preview.appendChild(img);

}

reader.readAsDataURL(file);

}

status.innerText = "Fotos carregadas com sucesso.";

}

</script>

</body>
</html>
