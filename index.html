<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#020617;
color:white;
}

header{
background:#020617;
padding:20px;
font-size:28px;
font-weight:bold;
text-align:center;
border-bottom:1px solid #1e293b;
}

.container{
padding:20px;
text-align:center;
}

input[type="file"]{
margin-top:20px;
}

input[type="text"]{
margin-top:20px;
padding:15px;
width:90%;
max-width:400px;
border-radius:10px;
border:none;
font-size:16px;
}

img{
max-width:90%;
margin-top:20px;
border-radius:15px;
}

button{
margin-top:20px;
padding:15px 30px;
font-size:18px;
border:none;
border-radius:10px;
background:#2563eb;
color:white;
cursor:pointer;
}

button:hover{
background:#1d4ed8;
}

.tabs{
display:flex;
justify-content:center;
gap:10px;
margin-top:20px;
}

.tab{
padding:10px 20px;
background:#1e293b;
border-radius:10px;
cursor:pointer;
}

.tab.active{
background:#2563eb;
}

</style>

</head>
<body>

<header>
LuxPhoto AI
</header>

<div class="container">

<div class="tabs">
<div class="tab active">Upload</div>
<div class="tab">Galeria</div>
<div class="tab">Gerar</div>
</div>

<h2>Selecione sua foto</h2>

<input type="file" accept="image/*" onchange="mostrarImagem(event)">

<br>

<img id="preview">

<br>

<input type="text" id="prompt" placeholder="Digite o cenário. Ex: BMW, Paris, Mansão, Moto...">

<br>

<button onclick="gerarImagem()">Gerar imagem com IA</button>

</div>

<script>

function mostrarImagem(event){
const img = document.getElementById("preview");
img.src = URL.createObjectURL(event.target.files[0]);
}

function gerarImagem(){

const prompt = document.getElementById("prompt").value;

if(prompt == ""){
alert("Digite um cenário primeiro.");
return;
}

alert("IA será conectada com o cenário: " + prompt);

}

</script>

</body>
</html>
