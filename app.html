<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#6a00ff,#9c27ff);
color:white;
text-align:center;
}

/* TELA INICIAL */

#telaInicial{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

#botaoEntrar{
background:#00c3ff;
border:none;
padding:15px 30px;
font-size:20px;
color:white;
border-radius:10px;
cursor:pointer;
}

/* TELA APP */

#telaApp{
display:none;
padding:20px;
}

#upload{
margin:20px;
}

#galeria{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:10px;
}

.imagem{
width:150px;
height:150px;
object-fit:cover;
border-radius:10px;
}

.botao{
background:#00c3ff;
border:none;
padding:12px 25px;
font-size:18px;
color:white;
border-radius:10px;
cursor:pointer;
margin-top:20px;
}

</style>

</head>
<body>

<!-- TELA INICIAL -->

<div id="telaInicial">

<h1>LuxPhoto AI</h1>

<p>Melhore suas fotos com Inteligência Artificial</p>

<button id="botaoEntrar" onclick="entrar()">Entrar</button>

</div>

<!-- TELA APP -->

<div id="telaApp">

<h2>Envie suas fotos</h2>

<input type="file" id="upload" multiple accept="image/*">

<div id="galeria"></div>

<button class="botao" onclick="melhorar()">Melhorar Fotos</button>

</div>

<script>

function entrar(){

document.getElementById("telaInicial").style.display="none";

document.getElementById("telaApp").style.display="block";

}

const upload = document.getElementById("upload");

const galeria = document.getElementById("galeria");

upload.addEventListener("change", function(){

galeria.innerHTML="";

const arquivos = upload.files;

for(let i=0;i<arquivos.length;i++){

const leitor = new FileReader();

leitor.onload=function(e){

const img = document.createElement("img");

img.src=e.target.result;

img.className="imagem";

galeria.appendChild(img);

}

leitor.readAsDataURL(arquivos[i]);

}

});

function melhorar(){

alert("Função de melhoria será ativada na próxima etapa.");

}

</script>

</body>
</html>
