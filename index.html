<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxPhoto AI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #7b00ff, #2e005f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
    }

    button {
      background: white;
      color: #7b00ff;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.9;
    }

  </style>
</head>

<body>

  <div class="card">

    <h1>LuxPhoto AI</h1>

    <p>Aplicativo de fotos com InteligÃªncia Artificial</p>

    <button onclick="iniciar()">Iniciar</button>

    <div id="status"></div>

  </div>

  <script>

    function iniciar() {
      document.getElementById("status").innerText =
        "Aplicativo iniciado com sucesso.";
    }

  </script>

</body>

</html>
