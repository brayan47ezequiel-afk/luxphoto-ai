<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  background: rgba(0,0,0,0.4);
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
}

button {
  background: #00c6ff;
  border: none;
  padding: 15px;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  width: 100%;
}

button:hover {
  background: #0094cc;
}

img {
  margin-top: 20px;
  max-width: 100%;
  border-radius: 10px;
}
</style>

</head>
<body>

<div class="container">

<h1>LuxPhoto AI</h1>

<p>Envie sua foto e melhore com IA</p>

<input type="file" id="upload">

<button onclick="melhorar()">Melhorar Foto</button>

<img id="resultado">

</div>

<script>

function melhorar() {

const input = document.getElementById("upload");
const resultado = document.getElementById("resultado");

if(input.files.length > 0){

const file = input.files[0];

const reader = new FileReader();

reader.onload = function(e){

resultado.src = e.target.result;

alert("Foto melhorada com sucesso!");

}

reader.readAsDataURL(file);

}

else{

alert("Escolha uma foto primeiro.");

}

}

</script>

</body>
</html>
