<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>

body{
margin:0;
font-family:Arial;
background:#0a0a0a;
color:white;
}

nav{
display:flex;
justify-content:space-around;
background:#111;
padding:15px;
position:fixed;
width:100%;
bottom:0;
}

nav button{
background:none;
border:none;
color:white;
font-size:16px;
}

.page{
display:none;
padding:20px;
padding-bottom:80px;
}

.active{
display:block;
}

h1{
font-size:28px;
}

button.main{
background:linear-gradient(45deg,#00c6ff,#0072ff);
border:none;
padding:15px;
color:white;
border-radius:10px;
width:100%;
margin-top:10px;
font-size:16px;
}

input, textarea{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:none;
background:#222;
color:white;
}

img{
width:100%;
border-radius:10px;
margin-top:10px;
}

.scenario{
margin-top:15px;
}

</style>

</head>
<body>

<!-- INICIO -->
<div id="inicio" class="page active">

<h1>LuxPhoto AI</h1>

<p>
Transforme suas fotos em fotos profissionais com inteligência artificial.
</p>

<img src="https://images.unsplash.com/photo-1517949908114-721b3d7a55f0">

<button class="main" onclick="goPage('criar')">
Começar agora
</button>

</div>

<!-- CRIAR -->
<div id="criar" class="page">

<h1>Criar Foto com IA</h1>

<input type="file" accept="image/*" id="upload">

<textarea id="prompt" placeholder="Ex: eu em uma BMW, foto profissional, realista"></textarea>

<button class="main" onclick="generateAI()">
Gerar com IA
</button>

<div id="result"></div>

</div>

<!-- CENARIOS -->
<div id="cenarios" class="page">

<h1>Cenários</h1>

<p>Escolha um cenário:</p>

<img class="scenario"
src="https://images.unsplash.com/photo-1555215695-3004980ad54e">

<img class="scenario"
src="https://images.unsplash.com/photo-1503376780353-7e6692767b70">

<img class="scenario"
src="https://images.unsplash.com/photo-1583121274602-3e2820c69888">

<img class="scenario"
src="https://images.unsplash.com/photo-1619767886558-efdc259cde1a">

</div>

<!-- PERFIL -->
<div id="perfil" class="page">

<h1>Perfil</h1>

<p>Seu perfil aparecerá aqui.</p>

</div>

<!-- MENU -->
<nav>

<button onclick="goPage('inicio')">Início</button>

<button onclick="goPage('criar')">Criar</button>

<button onclick="goPage('cenarios')">Cenários</button>

<button onclick="goPage('perfil')">Perfil</button>

</nav>

<script>

function goPage(page){

document.querySelectorAll('.page')
.forEach(p=>p.classList.remove('active'))

document.getElementById(page)
.classList.add('active')

}

function generateAI(){

const prompt =
document.getElementById('prompt').value

const result =
document.getElementById('result')

result.innerHTML =
`
<h3>Gerando imagem com IA...</h3>

<img src="https://images.unsplash.com/photo-1541701494587-cb58502866ab">

<p>Prompt usado: ${prompt}</p>

<p>Imagem gerada com sucesso.</p>
`

}

</script>

</body>
</html>
