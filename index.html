<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
}

header{
background:#020617;
padding:20px;
font-size:28px;
font-weight:bold;
}

.container{
padding:20px;
}

input[type="file"]{
margin:20px;
}

textarea{
width:90%;
max-width:400px;
height:80px;
border-radius:10px;
border:none;
padding:10px;
margin-top:10px;
font-size:16px;
}

button{
margin-top:20px;
padding:15px 30px;
border:none;
border-radius:12px;
background:#2563eb;
color:white;
font-size:18px;
cursor:pointer;
}

button:hover{
background:#1d4ed8;
}

img{
margin-top:20px;
max-width:90%;
border-radius:15px;
}

#status{
margin-top:15px;
color:#22c55e;
font-weight:bold;
}
</style>

</head>
<body>

<header>
LuxPhoto AI
</header>

<div class="container">

<h2>Selecione sua foto</h2>

<input type="file" id="upload">

<br>

<textarea id="prompt" placeholder="Descreva como você quer a imagem. Exemplo: deixar profissional, estilo cinema, fundo de praia..."></textarea>

<br>

<button onclick="gerar()">Gerar imagem</button>

<div id="status"></div>

<img id="preview">

</div>

<script>

let imagemBase64="";

document.getElementById("upload").onchange=function(event){

let file=event.target.files[0];

let reader=new FileReader();

reader.onload=function(e){

imagemBase64=e.target.result;

document.getElementById("preview").src=imagemBase64;

}

reader.readAsDataURL(file);

};

function gerar(){

let prompt=document.getElementById("prompt").value;

if(imagemBase64==""){
alert("Selecione uma imagem");
return;
}

if(prompt==""){
alert("Digite o que você quer fazer");
return;
}

document.getElementById("status").innerHTML="Processando com IA...";

setTimeout(()=>{

document.getElementById("status").innerHTML="Imagem gerada com sucesso.";

},2000);

}

</script>

</body>
</html>
