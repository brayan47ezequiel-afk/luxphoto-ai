<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxPhoto AI</title><style>
body {
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
color: white;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.container {
text-align: center;
background: rgba(0,0,0,0.3);
padding: 30px;
border-radius: 15px;
}

h1 {
margin-bottom: 20px;
}

input {
margin-bottom: 20px;
}

button {
padding: 15px 25px;
font-size: 18px;
border: none;
border-radius: 10px;
background: #00c6ff;
color: white;
cursor: pointer;
}

button:hover {
background: #0072ff;
}

#status {
margin-top: 20px;
font-size: 16px;
}
</style></head>
<body><div class="container"><h1>LuxPhoto AI</h1><input type="file" id="fileInput" accept="image/*"><br><button id="uploadBtn">Upload Photo</button>

<p id="status"></p></div><script>

const uploadBtn = document.getElementById("uploadBtn");
const fileInput = document.getElementById("fileInput");
const statusText = document.getElementById("status");

uploadBtn.addEventListener("click", function(){

if(fileInput.files.length === 0){

statusText.innerText = "Please select a photo first.";
return;

}

const file = fileInput.files[0];

statusText.innerText = "Uploading photo...";

setTimeout(function(){

statusText.innerText = "Photo uploaded successfully.";

}, 1500);

});

</script></body>
</html>
